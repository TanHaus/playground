<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <canvas id="myCanvas" width="1500" height="800"></canvas>
    <div id="control">
        <form>
            Update number of balls <input type="number" min=1 max=30 value=20 name="nb" oninput="changeNb(this.value)">
            <br>

            Canvas size <input type="button" onclick="set(1.00)" value="100%"> 
                        <input type="button" onclick="set(0.75)" value="75%">
                        <input type="button" onclick="set(0.50)" value="50%">
                        <input type="button" onclick="set(0.25)" value="25%">
            <input type="range" oninput="set(this.value)" min=0.1 max=1 step=0.01 name='canvasSize' value=0.5>
            <br>
            
            Min ball size <input type="number" oninput="updateMinSize(this.value)" value="10" min=0>
            Max ball size <input type="number" oninput="updateMaxSize(this.value)" value="40" min=0>
            <br>
            
            Coefficient of restitution <input type="number" oninput="updateRestitution(this.value)" value="0.9" min=0 max=1 step=0.1>
            <br>
            
            <input type="button" onclick="startGame()" value="New Game">
            <br>
        </form>
    </div>
    <div id="monitor">
        <h2>Monitor variables</h2>
        <ul>
            <li id="nBalls">Number of balls: 20</li>
            <li id="nBullets">Number of bullets: 5</li>
            <li id="minR">Min ball size: 30</li>
            <li id="maxR">Max ball size: 40</li>
            <li id="restitution">Coefficient of restitution: 0.5</li>
        </ul>
    </div>

</body>
</html>
