<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harmonic Oscillator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <canvas id="myCanvas" width=600 height=600></canvas><br>
    omega0<input type="range" oninput="updateValue(this.value,'omega0')" min=0 max=15 step=0.005>
    gamma<input type="range" oninput="updateValue(this.value,'gamma')" min=0 max=15 step=0.005>
    maxX<input type="range" oninput="updateValue(this.value,'maxX')" min=0 max=20 step=0.005>
    force0<input type="range" oninput="updateValue(this.value,'force0')" min=0 max=20 step=0.005>
    
</body>
</html>
