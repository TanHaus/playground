<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harmonic Oscillator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <canvas id="myCanvas" width=600 height=600></canvas><br>
    Show exact solution<input type="checkbox" oninput="updateValue(this.checked,'exactSol')" checked=true>
    Show estimated solution<input type="checkbox" oninput="updateValue(this.checked,'estimatedSol')" checked=true><br>
    omega0<input type="range" oninput="updateValue(this.value,'omega0')" min=0 max=15 step=0.01>
    gamma<input type="range" oninput="updateValue(this.value,'gamma')" min=0 max=15 step=0.01>
    maxX<input type="range" oninput="updateValue(this.value,'maxX')" min=0 max=7 step=0.01>
    force0<input type="range" oninput="updateValue(this.value,'force0')" min=0 max=20 step=0.01>
    <div>
        omega0: <span id="omega0"></span><br>
        gamma: <span id="gamma"></span><br>
        maxX: <span id="maxX"></span><br>
        force0: <span id="force0"></span><br>
    </div>
</body>
</html>
