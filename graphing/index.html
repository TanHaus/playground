<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphing</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />
    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css" integrity="sha384-dbVIfZGuN1Yq7/1Ocstc1lUEm+AT+/rCkibIcC/OmWo5f0EA48Vf8CytHzGrSwbQ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js" integrity="sha384-2BKqo+exmr9su6dir+qCw08N2ZKRucY4PrGQPPWU1A7FtlCGjmEGFqXCv5nyM5Ij" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body)"></script>
    <script defer src="../libraries/inlineKatex.js" type="module"></script> <!-- load inline math --> 

    <script type="module" src="script.js" defer></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <section id="mainControl">
        Choose the type of Function<select id="FnType" oninput="changeFn(this.value)">
                <option value="poly">Polynomial</option>
                <option value="sin">Sine</option>
                <option value="cos">Cosine</option>
        </select><br>
        <span class="math">x_{min}</span><input type="number" step=0.01 value=-5 oninput="update('xMin',this.value)">
        <span class="math">x_{max}</span><input type="number" step=0.01 value=5 oninput="update('xMax',this.value)"><br>
        <span class="math">y_{min}</span><input type="number" step=0.01 value=-5 oninput="update('yMin',this.value)">
        <span class="math">y_{max}</span><input type="number" step=0.01 value=5 oninput="update('yMax',this.value)"><br>
        <p>The function: <span id="Fn"></span></p>
        <span id="error"></span>
    </section><br>

    <section id="poly">
        Key in the list of coefficients, separated by comma <input type="text" oninput="update('poly',this.value)">
    </section><br>

    <section id="cosine" class="hidden">
        Key in the list of coefficients<input type="text" oninput="update('poly',this.value)"><br>
    </section>
</body>
</html>
