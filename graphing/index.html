<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple Graphing web app to draw Polynomial and Trigonemetry functions. Under development.">
    <title>Graphing</title>
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />
    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css" integrity="sha384-dbVIfZGuN1Yq7/1Ocstc1lUEm+AT+/rCkibIcC/OmWo5f0EA48Vf8CytHzGrSwbQ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js" integrity="sha384-2BKqo+exmr9su6dir+qCw08N2ZKRucY4PrGQPPWU1A7FtlCGjmEGFqXCv5nyM5Ij" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body)"></script>
    <script defer src="../libraries/inlineKatex.js" type="module"></script> <!-- load inline math --> 

    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="flex-container">
    <canvas id="myCanvas" class="flex"></canvas>
    <div class="flex">
    <header>
        <h1>Graphing</h1>
    </header>
    <section id="mainControl">
        Choose the type of Function<select id="FnType" oninput="changeFn(this.value)">
                <option value="poly">Polynomial</option>
                <option value="generic">Generic</option>
                <option value="cos">Cosine</option>
        </select><br>
        <p>For the inputs below, please key in the range of x and y to be viewed.</p>
        Range of x <input id="xRange" type="text" value="-5,5"><br>
        Range of y <input id="yRange" type="text" value="-5,5"><br>
        <p>The function: <span id="Fn"></span></p>
        <p><span id="error"></span></p>
    </section>

    <section id="generic" class="hidden">
        <input id="genericExpression" type="text">
        <button onclick="draw('generic')">Graph</button>
    </section>

    <section id="poly">
        Key in the list of coefficients, separated by comma <input id="polyCoeff" type="text" oninput="update('poly')">
        <button onclick="draw('poly')">Graph</button>
    </section><br>

    <section id="cosine" class="hidden">
        <input type="number" oninput="update('cosine')">
    </section>
    </div>
    </div>
</body>
</html>
