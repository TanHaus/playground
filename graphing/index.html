<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <script type="module" src="script.js" defer></script>
    <title>Graphing</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <section id="mainControl">
        Choose the type of Function<select id="FnType" oninput="changeFn(this.value)">
                <option value="poly">Polynomial</option>
                <option value="sin">Sine</option>
                <option value="cos">Cosine</option>
        </select><br>
        $x_{min}$<input type="number" step=0.01 value=-5 oninput="update('xMin',this.value)">
        $x_{max}$<input type="number" step=0.01 value=5 oninput="update('xMax',this.value)"><br>
        $y_{min}$<input type="number" step=0.01 value=-5 oninput="update('yMin',this.value)">
        $y_{max}$<input type="number" step=0.01 value=5 oninput="update('yMax',this.value)"><br>
        <p>The function: <span id="Fn"></span></p>
        <span id="error"></span>
    </section><br>

    <section id="poly">
        Key in the list of coefficients, separated by comma <input type="text" oninput="update('poly',this.value)">
    </section><br>

    <section id="cosine" class="hidden">
        Key in the list of coefficients<input type="text" oninput="update('poly',this.value)"><br>
    </section>
</body>
</html>
