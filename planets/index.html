<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="1500" height="800"></canvas>
    <div id="control">
        <form>
            <input type="button" value="Start/Resume" onclick="Game.resume()">
            <input type="button" value="Stop" onclick="Game.stop()">
            <input type="button" value="Reset" onclick="Game.reset()">
            <input type="button" value="Switch to exact value" onclick="switchControl()" name="switch">
            <input type="button" value="Add a planet" onclick="Game.addPlanet()"><br>
            <input type="button" value="Move a planet" onclick="Game.movePlanet()"><br>
            X <input type="range" oninput="update(this.value,'x')" name="x" min=0>
            Y <input type="range" oninput="update(this.value,'y')" name="y" min=0><br>
            Mass <input type="range" oninput="update(this.value,'mass')" name="mass" min=0 max=1000><br>
            Speed: Magnitude<input type="range" oninput="update(this.value,'speedMagnitude')" name="speedMagnitude" min=0.1 max=100 step=0.000001>
                   Angle <input type="range" oninput="update(this.value,'speedAngle')" name="speedAngle" step=0.000001><br>
            Color <input type="color" oninput="update(this.value,'color')" name="color"><br>
            Gravity (log scale)<input type="range" oninput="update(this.value,'gravity')" name="gravity" min=0.1 max=10 step=0.0001>

        </form>
    </div>
    <div id="monitor">
        <h2>Monitor</h2>
        <ul>
            <li id="gameState">Game state: Stopped</li>
            <li id="gravity">Gravity: </li>
        </ul>
    </div>
    <div id="instruction">

    </div>
    <table id="variables">
        <thead>
            <tr>
                <th>Index</th>
                <th>x</th>
                <th>y</th>
                <th>Mass</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

    </table>

</body>
</html>
