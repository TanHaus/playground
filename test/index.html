<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="1500" height="800"></canvas>
    <div id="control">
        <form>
            <input type="button" value="Start" onclick="Game.start()">
            <input type="button" value="Stop" onclick="Game.stop()">
            <br>

            <input type="button" value="Start timer" onclick="timer.start()">
            <input type="button" value="Stop timer" onclick="timer.stop()">
            <br>

            Mass                                    <input type="range"  oninput="update(this.value,'mass')"      name="mass"      min=1  max=100 step=0.1><br>
            Moment of Inertia                       <input type="range"  oninput="update(this.value,'moInertia')" name="moInertia" min=1  max=50 step=1><br>
            Length                                  <input type="range"  oninput="update(this.value,'length')"    name="penLength" min=10 max=500 step=1><br>
            Initial angular position (in degrees)   <input type="number" oninput="Game.start(this.value)"         name="theta0"    min=0  max=180 step=1><br>
            
        </form>
    </div>
    <div id="monitor">
        <h2>Monitor</h2>
        <ul>
            <li>Period (small oscillation): </li>
            <li> $$P=2\pi \sqrt{\frac{L}{g}}$$ </li>
            <li id="timer">Timer: 0</li>
        </ul>
    </div>
    <div id="instruction">

    </div>
    <table id="variables">
        <tbody>
            <tr>
                <th>Angular position (rad)</th>
                <td>x</td>
            </tr>
            <tr>
                <th>Angular velocity (rad/s)</th>
                <td>x</td>
            </tr>
            <tr>
                <th>Angular acceleration (rad/s2)</th>
                <td>x</td>
            </tr>
            <tr>
                <th>Mass</th>
                <td>x</td>
            </tr>
            <tr>
                <th>Moment of Inertia</th>
                <td>x</td>
            </tr>
            <tr>
                <th>Length</th>
                <td>x</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
