<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple Financial Calculator with TVM">
    <title>Financial Calculator</title>
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />

    <script type="module" src="script.js" defer></script>
</head>
<body>
    <section>
        <span>N: </span><input id="n" type="number">    <button onclick="calculate('n')">N</button><br>
        <span>I/Y: </span><input id="ir" type="number"> <button onclick="calculate('ir')">I/Y</button><br>
        <span>PV: </span><input id="pv" type="number">  <button onclick="calculate('pv')">PV</button><br>
        <span>PMT: </span><input id="pmt" type="number"><button onclick="calculate('pmt')">PMT</button><br>
        <span>FV: </span><input id="fv" type="number">  <button onclick="calculate('fv')">FV</button><br>

        
    </section>
</body>
</html>
