<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fractals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="flex-container">
    <canvas id="myCanvas" class="flex"></canvas>
    <div class="flex">
    <header>
        <h1>Koch snowflake</h1>
    </header>
    <section>
        <h2>Instruction</h2>
    </section>
    <section id="control">
        <h2>Control</h2>
        If Koch snowflake does not display correctly, please click the 'Resize' button <button onclick="window.resize()">Resize</button>
        <br>
        Iteration <input type="range" min=1 max=10 step=1 value=6 oninput="drawKoch(this.value)"><br>
        Scale <input type="range" min=0 max=5 step=0.25 value=0 oninput="drawKoch(undefined,this.value)">
    </section>
    </div>
    </div>
</body>
</html>
