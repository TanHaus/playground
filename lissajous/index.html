<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lissajous curves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas width=700 height=700 id="myCanvas"></canvas><br>
    Omega x<input type="range" oninput="updateVal(this.value,'oX')" min=0.01 max=10 step=0.01><br>
    Omega y<input type="range" oninput="updateVal(this.value,'oY')" min=0.01 max=10 step=0.01><br>
    Phase x<input type="range" oninput="updateVal(this.value,'pX')" min=0.0314159 max=6.28318 step=0.0314159><br>
    Phase x<input type="range" oninput="updateVal(this.value,'pY')" min=0.0314159 max=6.28318 step=0.0314159><br>
</body>
</html>
