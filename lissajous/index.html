<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lissajous curves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate Lissajous curves.">
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/style.css" />
    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css" integrity="sha384-dbVIfZGuN1Yq7/1Ocstc1lUEm+AT+/rCkibIcC/OmWo5f0EA48Vf8CytHzGrSwbQ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js" integrity="sha384-2BKqo+exmr9su6dir+qCw08N2ZKRucY4PrGQPPWU1A7FtlCGjmEGFqXCv5nyM5Ij" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body)"></script>
    <script defer src="../libraries/inlineKatex.js" type="module"></script> <!-- load inline math --> 

    <script src="script.js" defer></script>
</head>
<body>
    <div id="flex-container">
    <canvas id="myCanvas" class="flex"></canvas>
    <div class="flex">
    <header>
        <h1>Lissajous curves</h1>
    </header>
    <section id="control">
        <span class="math">\omega_x</span><input type="range" oninput="updateVal(this.value,'oX')" min=0.01 max=10 step=0.01><br>
        <span class="math">\omega_y</span><input type="range" oninput="updateVal(this.value,'oY')" min=0.01 max=10 step=0.01><br>
        <span class="math">\phi_x</span><input type="range" oninput="updateVal(this.value,'pX')" min=0.0314159 max=6.28318 step=0.0314159><br>
        <span class="math">\phi_y</span><input type="range" oninput="updateVal(this.value,'pY')" min=0.0314159 max=6.28318 step=0.0314159><br>
        Click this button if the curve is displayed incorrectly <button onclick="resize()">Resize</button>
    </section>

    <section>
        <p>The graph above follows this parametric equations:</p>
        $$x = \cos(\omega_x t + \phi_x)$$
        $$y = \cos(\omega_y t + \phi_y)$$
    </section>
    </div>
    </div>
</body>
</html>
